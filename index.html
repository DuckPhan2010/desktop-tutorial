<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="wanted">WANTED</h1>

      <!-- Find an image from the Image Gallery above, or use your own image link -->
      <img
        src="https://codecombat.com/file/db/thang.type/548cf11b0f559d0000be7e2b/portrait.png"
        width="230px"
      />

      <!-- Who is wanted? -->
      <h2>Skull</h2>

      <!-- What are they wanted for? -->
      <h3>For Reckless, Inhuman Crimes:</h3>
      <ul>
        <li>Steals Food</li>
        <li>Lazy</li>
        <li>Bullying</li>
        <li>Being Inhuman</li>
      </ul>

      <!-- What is the reward? -->
      <h2>Reward: His Head</h2>

      <!-- Who are their partners in crime? -->
      <h3>Known Accomplices</h3>
      <div class="grid-container">
        <div class="it1">
          <img
            src="https://codecombat.com/file/db/thang.type/54c83b8ae2829db30d0310e0/portrait.png"
          />
          <h3>Skeleton</h3>
        </div>

        <div class="it2">
          <img
            src="https://codecombat.com/file/db/thang.type/54eb540b49fa2d5c905ddf1a/portrait.png"
          />
          <h3>A Mine</h3>
        </div>

        <!-- Add a third accomplice here. Choose whether they are class "captured". -->
        <div class="it3">
          <img
            src="https://codecombat.com/file/db/thang.type/577d5d4dab818b210046b3bf/portrait.png"
          />
          <h3>Unidog</h3>
        </div>
      </div>
      <!-- How do want them captured? -->
      <h2 class="cao">Capture Alive Only</h2>
    </div>
  </body>
</html>
